<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vocabulary Trainer</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: url(4a707f53-e034-4bd0-b77f-37654f3b0543.png) no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
    box-sizing: border-box;
}
.container {
    width: 90%;
    max-width: 700px;     
    min-height: 50vh;     
    background: rgba(0,0,0,0.6); 
    padding: 20px;
    border: 3px solid white;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    box-sizing: border-box;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center; 
    gap: 15px; 
}
button {
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    background: #303842;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
    box-sizing: border-box;
}
button:hover { 
    background: #0f1114; 
    transform: scale(1.02); 
}
.word-box {
    font-size: 20px;
    text-align: center;
    margin: 20px 0;
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 8px;
    word-wrap: break-word;
}
.groups {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-top: 20px;
    justify-content: center;
}
.groupBtn {
    flex: 1 1 45%;
    padding: 12px;
    background: #444;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    transition: 0.2s;
    box-sizing: border-box;
}
.groupBtn:hover { 
    background: #3f4a70; 
    transform: scale(1.02); 
}
.lofi-toggle {
    position: absolute;
    top: 10px;
    right: 20px;
    width: auto;
    float: right;
    margin-bottom: 10px;
    background: #555555;
}
input[type="number"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    box-sizing: border-box;
}
.effect{
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, #ffffff, transparent, #ffffff);
    opacity: 5%;
    background-size: 300% 300%;
    background-attachment: fixed;
    animation: bgFlow 12s ease infinite;
}
@keyframes bgFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
@media (max-width: 500px) {
    .container {
        width: 95%;
        min-height: 60vh;
        padding: 15px;
    }
    button {
        font-size: 4.5vw;
        padding: 12px;
    }
    .word-box {
        font-size: 4.5vw;
        padding: 12px;
        margin: 15px 0;
    }
    .groupBtn {
        flex: 1 1 100%;
        padding: 10px;
        font-size: 4vw;
    }
    input[type="number"] {
        font-size: 4vw;
        padding: 10px;
    }
    .lofi-toggle {
        font-size: 3.5vw;
        padding: 8px 12px;
        top: 8px;
        right: 12px;
    }
}
</style>
</head>
<body>
<div class="effect"></div>
<div class="container" id="app">
    <button class="lofi-toggle" onclick="toggleLofi()">üéµ Chill Mode</button>
    <h2>Vocabulary Trainer</h2>
    <button onclick="startSolo()">üë§ Solo Mode</button>
    <button onclick="startGroup()">üë• Group Mode</button>
</div>

<audio id="wrongSnd" src="wrong.mp3"></audio>
